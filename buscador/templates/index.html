<!DOCTYPE html>
<html>
<head>
    <title>Buscador com Destaque de Palavras-Chave</title>
</head>
<body>
    <h1>Buscador com Destaque de Palavras-Chave</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Digite as palavras-chave">
        <button type="submit">Pesquisar</button>
    </form>
    
    {% if results %}
        <h2>Resultados da pesquisa para "{{ query }}"</h2>
        <ul>
            {% for result, highlighted_paragraph in results %}
                <li>
                    <a href="{{ result }}">{{ result }}</a>
                    <p>{{ highlighted_paragraph | safe }}</p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
